# this is the name of the action
name: Python CI Tests

# when to run the action
on:
  # run on push to main
  push:
    branches: [ main ]
  # run on pull request to main
  pull_request:
    branches: [ main ]

# list of jobs to run
jobs:
  lint:
    # what server to use (ubuntu)
    runs-on: ubuntu-latest
    # what steps to do
    steps:
    # get the code from the repo
    - uses: actions/checkout@v5

    # setup python 3.10
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.10'
    
    # install the linter packages
    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black
    
    # run black to check formatting
    - name: Run Black (Format Check)
      run: |
        black . --check
    
    # run flake8 to check for errors and style
    - name: Run Flake8 (Lint Check)
      run: |
        flake8 . --count --show-source --statistics


  test:
    # ADD THIS LINE:
    needs: lint # This makes it wait for the 'lint' job to pass
    
    # what server to use (ubuntu)
    runs-on: ubuntu-latest

    # what steps to do
    steps:
    # get the code from the repo
    - uses: actions/checkout@v5

    # setup python 3.10
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.10'
    
    # install the python packages
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    # run the main test script
    - name: Run test suite
      run: python run_tests.py
